<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="md-3">
                            <label for="roll">Roll</label>
                            <input type="text" id="roll" class="form-control" name="std_roll" value="{{std.roll}}" >
                        </div>
                        <div class="md-3">
                            <label for="roll">Name</label>
                            <input type="text" id="name" class="form-control" name="std_name" value="{{std.name}}">
                        </div>
                        <div class="md-3">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" name="std_email" value="{{std.email}}">
                        </div>
                        <div class="md-3">
                            <label for="address">Address</label>
                            <input type="text" id="address" class="form-control" name="std_address" value="{{std.address}}">
                        </div>
                        <div class="md-3">
                            <button id="btnadd" type="submit">Edit</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
